version: '3.8'

services:
  app:
    build: .
    container_name: ai-video-automation
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./generated_images:/app/generated_images
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
